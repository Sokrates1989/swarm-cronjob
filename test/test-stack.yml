services:
  swarm-cronjob-test:
    image: busybox:latest
    command: sh -c 'echo "[swarm-cronjob test] job executed on [$$(date +%Y-%m-%d)] at [$$(date +%H:%M:%S)]"; sleep 10'
    deploy:
      mode: replicated
      replicas: 0
      labels:
        - "swarm.cronjob.enable=true"
        - "swarm.cronjob.schedule=* * * * *"   # every minute
        - "swarm.cronjob.skip-running=false"
      restart_policy:
        condition: none
